<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Проект</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Управління клієнтом</h1>
    <hr>
    <h2>Зберегти</h2>

    <form action="#" th:action="@{/saveClient}" th:object="${client}"
          method="POST">
        <input type="text" th:field="*{firstName}"
               placeholder="Ім'я клієнта" class="form-control mb-4 col-4">

        <input type="text" th:field="*{lastName}"
               placeholder="Прізвище клієнта" class="form-control mb-4 col-4">

        <input type="text" th:field="*{phoneNumber}"
               placeholder="Номер телефону клієнта" class="form-control mb-4 col-4">
        <input type="text" th:field="*{email}"
               placeholder="Email клієнта" class="form-control mb-4 col-4">
        <input type="text" th:field="*{address}"
               placeholder="Адреса клієнта" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Зберегти </button>
    </form>

    <hr>

    <a th:href="@{/}"> Переглянути всіх клієнтів</a>
</div>
</body>
</html>
